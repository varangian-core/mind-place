version: '3.8'

services:
  app:
    image: node:20
    container_name: mindplace_app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ../:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://mindplace:mindplace@db:5432/mindplace
    depends_on:
      - db
    command: sh -c "npm install && npm run migrate && npm run dev"

  db:
    image: postgres:16
    container_name: mindplace_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mindplace
      POSTGRES_PASSWORD: mindplace
      POSTGRES_DB: mindplace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
